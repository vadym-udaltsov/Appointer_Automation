<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="stylesheet" href="../css/modalBlock.css">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/departmentModals.css">
    <title>Dashboard</title>
</head>
<body>

<div id="spinner_loading">
    <div class="spinner_item"></div>
</div>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
            <li class="nav-item active" style="width: 100px">
                <button type="submit" class="nav-button" id="reportsRef">Reports</button>
            </li>
        </ul>
        <div class="creator_container">
            <div class="creator_lines"></div>
            <p class="creator_item">Appointer - SUV</p>
        </div>
    </div>
</nav>

<div class="modal_container">
    <div class="modal_inner">
        <div class="modal_items">
            <div class="modal_title">Department</div>
            <div class="modal_block">
                <button type="button" class="sub-button" data-toggle="modal" data-target="#createModal" id="createPopup">
                    Create
                </button>
            </div>
            <div class="modal_block">
                <button type="button" class="sub-button" data-toggle="modal" data-target="#updateModal">
                    Update
                </button>
            </div>
        </div>

        <div class="modal_items">
            <div class="modal_title">Service</div>
            <div class="modal_block">
                <button type="button" class="sub-button" data-toggle="modal" data-target="#specialistModal"
                        id="#specialist_create">
                    Create
                </button>
            </div>
            <div style="height: 38px;"></div>
        </div>
    </div>
</div>

<!-- Modals HTML -->

<div class="modal fade custom-modal" id="createModal" tabindex="-1" aria-labelledby="createModal"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="row" style="margin: 25px;">
                <p class="create_item">Name</p>
                <input type="text" id="depName_create" placeholder="Enter Name" style="width: 300px">
            </div>
            <div class="row" style="margin: 25px;">
                <p class="create_item">Type</p>
                <select id="typeSelect_create" size="1"  style="width: 300px">
                </select>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" id="close_create">Cancel</button>
                <button type="button" class="btn btn-primary" id="create">Create</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade custom-modal" id="updateModal" tabindex="-1" aria-labelledby="updateModal"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="row" style="margin: 25px;">
                <div class="col-md-3">
                    <p class="update__asterisks">Department</p>
                </div>
                <div class="col-md-3">
                    <select id="depNameSelect" size="1" style="width: 300px">
                    </select>
                </div>
            </div>
            <div class="row" style="margin: 25px;">
                <div class="col-md-3">
                    <p class="update__asterisks">Time zone</p>
                </div>
                <div class="col-md-3">
                    <select id="timeZoneSelect" size="1" style="width: 300px" >
                    </select>

                </div>
            </div>
            <div class="row" style="margin: 25px;">
                <div class="col-md-3">
                    <p class="update__asterisks">Type</p>
                </div>
                <div class="col-md-3">
                    <select id="depTypeSelect" size="1" style="width: 300px">
                    </select>
                </div>
            </div>
            <div class="row" style="margin: 25px;">
                <div class="col-md-3">
                    <p class="update__asterisks">Start work hour</p>
                </div>
                <div class="col-md-3">
                    <input type="number" id="startWork" style="width: 300px">
                </div>
            </div>
            <div class="row" style="margin: 25px;">
                <div class="col-md-3">
                    <p class="update__asterisks">Finish work hour</p>
                </div>
                <div class="col-md-3">
                    <input type="number" id="finishWork" style="width: 300px">
                </div>
            </div>
            <div class="calendar" style="width: 300px">
                <div class="calendar_container">
                    <div class="out-of-work-days">
                        <p class="out-of-work-days__text">Out of work days</p>
                        <div class="calendar">
                            <ul class="days-list">
                                <li>
                                    <input type="checkbox" class="custom-checkbox" name="dayCheck" value="1" id="mon">
                                    <label for="mon">Mon</label>
                                </li>
                                <li>
                                    <input type="checkbox" class="custom-checkbox" name="dayCheck" value="2" id="tue">
                                    <label for="tue">Tue</label>
                                </li>
                                <li>
                                    <input type="checkbox" class="custom-checkbox" name="dayCheck" value="3" id="wed">
                                    <label for="wed">Wed</label>
                                </li>
                                <li>
                                    <input type="checkbox" class="custom-checkbox" name="dayCheck" value="4" id="thu">
                                    <label for="thu">Thu</label>
                                </li>
                                <li>
                                    <input type="checkbox" class="custom-checkbox" name="dayCheck" value="5" id="fri">
                                    <label for="fri">Fri</label>
                                </li>
                                <li>
                                    <input type="checkbox" class="custom-checkbox" name="dayCheck" value="6" id="sat">
                                    <label for="sat">Sat</label>
                                </li>
                                <li>
                                    <input type="checkbox" class="custom-checkbox" name="dayCheck" value="7" id="sun">
                                    <label for="sun">Sun</label>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" id="close_update">Cancel</button>
                <button type="button" class="btn btn-primary" id="update">Update</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade custom-modal" id="specialistModal" tabindex="-1" style="width: 100%" aria-labelledby="specialistModal"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="row" style="margin: 25px;">
                <p class="create_item">Name</p>
                <input type="text" id="specialist_servName" placeholder="Enter Name" style="width: 300px">
            </div>
            <div class="row" style="margin: 25px;">
                <p class="create_item">Department</p>
                <select id="specialist_depNameSelect" size="1"  style="width: 300px"></select>
            </div>
            <div class="row" style="margin: 25px;">
                <p class="create_item">Duration</p>
                <input type="text" id="specialist_servDuration" placeholder="Enter Duration" style="width: 300px">
            </div>
            <div class="row" style="margin: 25px;">
                <p class="create_item">Price</p>
                <input type="text" id="specialist_servPrice" placeholder="Enter Price" style="width: 300px">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="specialist_servCreateBtn">Create</button>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha384-xBuQ/xzmlsLoJpyjoggmTEz8OWUFM0/RC5BsqQBDX2v5cMvDHcMakNTNrHIW2I5f" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script type="text/javascript" src="../js/dashboard.js"></script>
<script type="text/javascript" src="../js/department.js"></script>
<script type="text/javascript" src="../js/spinner.js"></script>
<script type="text/javascript" src="../js/service.js"></script>
<script type="text/javascript" src="../js/commons.js"></script>
<script type="text/javascript" src="../js/vars.js"></script>
</body>
</html>
