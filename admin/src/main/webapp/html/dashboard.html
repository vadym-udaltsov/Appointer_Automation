<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="stylesheet" href="../css/global.css">
    <title>Dashboard</title>
</head>
<body>

<div id="spinner_loading">
    <div class="spinner_item"></div>
</div>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
            <li class="nav-item active" style="width: 100px">
                <a class="nav-link" href="#">Home<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item dropdown">
                <button type="submit" class="btn btn-primary" id="departmentRef">Department</button>
            </li>
            <li class="nav-item dropdown">
                <button type="submit" class="btn btn-primary" id="serviceRef">Service</button>
            </li>
            <li class="nav-item dropdown">
                <button type="submit" class="btn btn-primary" id="specialistRef">Specialist</button>
            </li>
            <li class="nav-item dropdown">
                <button type="submit" class="btn btn-primary" id="adminRef">Admin</button>
            </li>
        </ul>
    </div>
</nav>

<div class="modal fade custom-modal" id="depCreate" tabindex="-1" aria-labelledby="depCreateLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content" style="width: 700px">
            <div style="margin: 25px;">
                <div class="col-md-3">
                    <p>Name</p>
                </div>
                <div class="col-md-5">
                    <input type="text" id="depName" style="width: 420px">
                </div>
            </div>
            <div style="margin: 25px;">
                <div class="col-md-3">
                    <p>Type</p>
                </div>
                <div class="col-md-5">
                    <input type="text" id="depType" style="width: 420px">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="depCreateBtn">Create</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade custom-modal" id="servCreate" tabindex="-1" aria-labelledby="servCreateLbl"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content" style="width: 500px">
            <div style="margin: 10px 5px 5px;">
                <div class="col-md-3">
                    <p style="margin: 1px 1px 5px;">Name</p>
                </div>
                <div class="col-md-5">
                    <input type="text" id="servName" style="width: 420px">
                </div>
            </div>
            <div class="row" style="margin: 1px;">
                <div style="margin: 5px;">
                    <div class="col-md-3">
                        <p style="width: 200px; margin: 5px;">Duration minutes</p>
                    </div>
                    <div class="col-md-5">
                        <input type="number" id="servDuration" style="width: 70px">
                    </div>
                </div>
                <div style="margin: 5px;">
                    <div class="col-md-3">
                        <p style="margin: 5px;">Price</p>
                    </div>
                    <div class="col-md-5">
                        <input type="number" id="servPrice" style="width: 70px">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="servCreateBtn">Create</button>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha384-xBuQ/xzmlsLoJpyjoggmTEz8OWUFM0/RC5BsqQBDX2v5cMvDHcMakNTNrHIW2I5f" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script type="text/javascript" src="../js/dashboard.js"></script>
<script type="text/javascript" src="../js/spinner.js"></script>
<script type="text/javascript" src="../js/vars.js"></script>
</body>
</html>
