<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="stylesheet" href="../css/modalBlock.css">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/windowModals.css">
    <title>Dashboard</title>
</head>
<body>

<div id="spinner_loading">
    <div class="spinner_item"></div>
</div>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
            <li class="nav-item active" style="width: 100px">
                <button type="submit" class="nav-button" id="reportsRef">Reports</button>
            </li>
        </ul>
        <div id="logout_container">
            <button class="nav-button" id="logout_button">Log out</button>
        </div>
        <div class="creator_container">
            <div class="creator_lines"></div>
            <p class="creator_item">Appointer - SUV</p>
        </div>
    </div>
</nav>

<div class="modal_container">
    <div class="modal_inner">
        <div class="modal_items">
            <div class="modal_title">Department</div>
            <div class="modal_block">
                <button type="button" class="sub-button" data-toggle="modal" data-target="#createModal" id="createPopup">
                    Create
                </button>
            </div>
            <div class="modal_block">
                <button type="button" class="sub-button" data-toggle="modal" data-target="#updateModal" id="updatePopup">
                    Update
                </button>
            </div>
        </div>

        <div class="modal_items">
            <div class="modal_title">Service</div>
            <div class="modal_block">
                <button type="button" class="sub-button" data-toggle="modal" data-target="#specialistModal"
                        id="service_create">
                    Create
                </button>
            </div>
            <div class="modal_block">
                <button type="button" class="sub-button" data-toggle="modal" data-target="#serviceUpdateModal"
                        id="service_update">
                    Update
                </button>
            </div>
            <div class="modal_block">
                <button type="button" class="sub-button" data-toggle="modal" data-target="#serviceDeleteModal"
                        id="service_delete">
                    Delete
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Modals HTML -->

<div class="modal fade" id="createModal" tabindex="-1" aria-labelledby="createModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Create Department</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="depName_create">Name</label>
                    <input type="text" class="form-control" id="depName_create" placeholder="Enter Name">
                </div>
                <div class="form-group">
                    <label for="typeSelect_create">Type</label>
                    <select class="form-control" id="typeSelect_create" size="1"></select>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" id="close_create">Cancel</button>
                <button type="button" class="btn btn-primary" id="create">Create</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="updateModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Update Department</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-3">
                        <p>Department</p>
                    </div>
                    <div class="col-md-9">
                        <select class="form-control" id="depNameSelect"></select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <p>Time zone</p>
                    </div>
                    <div class="col-md-9">
                        <select class="form-control" id="timeZoneSelect"></select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <p>Type</p>
                    </div>
                    <div class="col-md-9">
                        <select class="form-control" id="depTypeSelect"></select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <p>Start work hour</p>
                    </div>
                    <div class="col-md-9">
                        <input type="number" class="form-control" id="startWork" oninput="validateInput(this)">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <p>Finish work hour</p>
                    </div>
                    <div class="col-md-9">
                        <input type="number" class="form-control" id="finishWork" oninput="validateInput(this)">
                    </div>
                </div>
                <div class="calendar mt-4">
                    <div class="calendar_container">
                        <div class="out-of-work-days">
                            <p class="out-of-work-days__text">Out of work days</p>
                            <div class="calendar">
                                <ul class="days-list">
                                    <li>
                                        <input type="checkbox" class="custom-checkbox" name="dayCheck" value="1" id="mon">
                                        <label for="mon">Mon</label>
                                    </li>
                                    <li>
                                        <input type="checkbox" class="custom-checkbox" name="dayCheck" value="2" id="tue">
                                        <label for="tue">Tue</label>
                                    </li>
                                    <li>
                                        <input type="checkbox" class="custom-checkbox" name="dayCheck" value="3" id="wed">
                                        <label for="wed">Wed</label>
                                    </li>
                                    <li>
                                        <input type="checkbox" class="custom-checkbox" name="dayCheck" value="4" id="thu">
                                        <label for="thu">Thu</label>
                                    </li>
                                    <li>
                                        <input type="checkbox" class="custom-checkbox" name="dayCheck" value="5" id="fri">
                                        <label for="fri">Fri</label>
                                    </li>
                                    <li>
                                        <input type="checkbox" class="custom-checkbox" name="dayCheck" value="6" id="sat">
                                        <label for="sat">Sat</label>
                                    </li>
                                    <li>
                                        <input type="checkbox" class="custom-checkbox" name="dayCheck" value="7" id="sun">
                                        <label for="sun">Sun</label>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" id="close_update">Cancel</button>
                <button type="button" class="btn btn-primary" id="update">Update</button>
            </div>
        </div>
    </div>
</div>

<!-- Service Create -->
<div class="modal fade" id="specialistModal" tabindex="-1" style="width: 100%" aria-labelledby="specialistModal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Create Service</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="specialist_depNameSelect">Department</label>
                        <select class="form-control" id="specialist_depNameSelect"></select>
                    </div>
                    <div class="form-group">
                        <label for="specialist_servName" class="update__asterisks" id="service_nameField">Name</label>
                        <input type="text" class="form-control" id="specialist_servName" placeholder="Enter Name">
                        <small class="error-message" id="nameError" style="color: red; display: none;"></small>
                    </div>
                    <div class="form-group">
                        <label for="specialist_servDuration" class="update__asterisks" id="service_durationField">Duration</label>
                        <input type="number" class="form-control" id="specialist_servDuration" placeholder="Enter Duration" oninput="validateInput(this)">
                        <small class="error-message" id="durationError" style="color: red; display: none;">Field is required</small>
                    </div>
                    <div class="form-group">
                        <label for="specialist_servPrice" class="update__asterisks" id="service_priceField">Price</label>
                        <input type="number" class="form-control" id="specialist_servPrice" placeholder="Enter Price" oninput="validateInput(this)">
                        <small class="error-message" id="priceError" style="color: red; display: none;">Field is required</small>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" id="service_CancelBtn">Cancel</button>
                <button type="button" class="btn btn-primary" id="service_CreateBtn">Create</button>
            </div>
        </div>
    </div>
</div>

<!-- Service Update -->
<div class="modal fade" id="serviceUpdateModal" tabindex="-1" style="width: 100%" aria-labelledby="specialistModal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Update Service</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="specialist_depNameSelect">Department</label>
                        <select class="form-control" id="update_depNameSelect"></select>
                    </div>
                    <div class="form-group">
                        <label for="specialist_servName" id="service_updateName">Service</label>
                        <select class="form-control" id="service_updateName-dropdown"></select>
                    </div>
                    <div class="form-group">
                        <label for="specialist_servDuration" class="update__asterisks" id="service_updateNewName">New Name</label>
                        <input type="text" class="form-control" id="service_updateName-input" placeholder="Enter New Name">
                        <small class="error-message" id="update_nameError" style="color: red; display: none;">Field is required</small>
                    </div>
                    <div class="form-group">
                        <label for="specialist_servDuration" class="update__asterisks" id="service_updateDuration">New Duration</label>
                        <input type="number" class="form-control" id="service_updateDuration-input" placeholder="Enter Duration">
                        <small class="error-message" id="update_durationError" style="color: red; display: none;">Field is required</small>
                    </div>
                    <div class="form-group">
                        <label for="specialist_servPrice" class="update__asterisks" id="service_updatePrice">New Price</label>
                        <input type="number" class="form-control" id="service_updatePrice-input" placeholder="Enter Price">
                        <small class="error-message" id="update_priceError" style="color: red; display: none;">Field is required</small>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" id="update_servCancelBtn">Cancel</button>
                <button type="button" class="btn btn-primary" id="update_servCreateBtn">Update</button>
            </div>
        </div>
    </div>
</div>

<!-- Service Delete -->
<div class="modal fade" id="serviceDeleteModal" tabindex="-1" style="width: 100%" aria-labelledby="specialistModal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Delete Service</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="specialist_depNameSelect">Department</label>
                        <select class="form-control" id="delete_depNameSelect"></select>
                    </div>
                    <div class="form-group">
                        <label for="specialist_servName" id="delete_updateName">Service</label>
                        <select class="form-control" id="delete_updateName-dropdown"></select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" id="cancelDelete_serviceBtn">Cancel</button>
                <button type="button" class="btn btn-primary" id="delete_serviceBtn">Delete</button>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="../js/department.js"></script>

</body>
